        function removeChar(date){
            alert("The date is coming through:" + date);
            var slashREGEX = /\//ig;                //  Matches /
            var dashREGEX = /\-/ig;                 // Matches -
            var spaceREGEX = /\s/ig;                // Matches whitespace


            var mod_date;

            if(date.match(slashREGEX)) {
                alert('valid');
                mod_date = date.replace(slashREGEX, "");

            }
            else if(date.match(dashREGEX)) {
                alert('valid');
                mod_date = date.replace(dashREGEX, "");

            }
            else if(date.match(spaceREGEX)){
                alert('valid');
                mod_date = date.replace(spaceREGEX,"");
            }
            else
            {
                alert('invalid');
            }
            alert("reading end of removeChar");
            event.preventDefault();
            calcAge(mod_date);

        }//end removeChar()
